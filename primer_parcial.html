<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer parcial - Lenguajes 3</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Estilo css hoja-->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body style="--bs-body-color: #333">

    <!-- Nav Menu Bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand" href="#">Parcial - Lenguajes 3 - Pablo celaya </a>
      </div>
    </nav>

    <!--Cuerpo-->
    <main class="container my-5">
      <!--Formulario con BS-->
      <form id="registroForm">
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required />
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required/>
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" required/>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <button type="submit" class="btn btn-primary" >Enviar</button>
      <button type="button" class="btn btn-secondary" id="Preguntas">Responder preguntas</button>
    </form>

    <div id="respuestas" class="mt-4"></div>

    </main>

    <!-- js y BS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
